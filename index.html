<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>js</title>
</head>
<body>
    <header class="header">
        <div class="container header__container">
            <nav class="header__navbar">
                <input type="checkbox" id="check">
                <a class="logo" href="#">
                    <h1 class="header__title">Javohir</h1>  
                </a>
                <ul class="header__list">
                    <li class="header__item">
                        <a href="#">home</a>
                    </li>
                    <li class="header__item">
                        <a href="#">sellect</a>
                    </li>
                    <li class="header__item">
                        <a href="#">about us</a>
                    </li>
                    <li class="header__item">
                        <a href="#">meat</a>
                    </li>
                    <li class="header__item">
                        <a href="#">contact</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>   
    <label for="check" class="show">
        <i class="fas fa-bars" id="icon"></i>
    </label>
    <script src="https://kit.fontawesome.com/999b5915c8.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <script>
        $(document).ready(function(){
            $('#icon').click(function(){
                $('ul').toggleClass('show');
            });
        });   
    </script>
</body>
</html>
